name: Folder Change Workflow

on:
    pull_request:
        types: [closed]
        branches:
          - main

jobs:
    build:
        runs-on: ubuntu-latest
        if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Only run if changes to specific folder path and subdirectory
              id: changes-detected
              run: |
                if git diff-tree --name-only --no-commit-id ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} | grep -E 'webapp/client/(|.*\/)' > /dev/null; then
                echo "changes-detected::true" >> $GITHUB_OUTPUT
                else
                echo "changes-detected::false" >> $GITHUB_OUTPUT
                fi

            - name: Check_Steps
              if: steps.changes-detected.outputs.changes-detected == 'true'
              run: |
                echo "The Workflow is running successfully"